{% extends 'base.html' %}
{% load tz %}

{% block style %}
  <style>
    .jumbotron {
      text-align: center;
    }
    #home {
      float: right;
      height: 35px;
      color: #fff;
      background: #337ab7;
      padding: 10px;
      margin-top: -20px;
    }
    .divider{
    width:5px;
    height:auto;
    display:inline-block;
}
  </style>
{% endblock %}

  {% block jumbotron %}

<a href="{% url 'send_email' %}" id="home" right>Refresh</a>

<hr>

          <div class="jumbotron">

                <form class="form-horizontal"
                      method="post"
                      enctype="multipart/form-data"
                      action="{% url 'email_sent' %}">
                      {% csrf_token %}

                      <div class="form-group">
                        <label for="email" class="col-sm-5 col-form-label">Email Id</label>
                        <div class="col-sm-4">
                          <input type="email" class="form-control"
                                 id="email"
                                 name="email"
                                 ><br>
                                 <b>Or Upload CSV</b> <br><br>
                                 <input type="file"
                                        id="csv_mail"
                                        name="csv_mail"
                                        >
                        </div>
                        <div class="col-sm-4">

                        </div>
                      </div>
                      <div class="form-group">
                        <label for="subject" class="col-sm-5 col-form-label">Subject</label>
                        <div class="col-sm-4">
                          <input type="text" class="form-control"
                                 id="subject"
                                 name="subject"
                                 >
                        </div>

                      </div>
                      <div class="form-group">
                        <label for="body" class="col-sm-5 col-form-label">Body</label>
                        <div class="col-sm-4">
                          <textarea class="form-control"
                                    input type="text" id="subject"
                                    name="body"
                                    rows="3">
                          </textarea>
                        </div>
                      </div>
                    <div class="form-group">
                      <label for="cc" class="col-sm-5 col-form-label">CC</label>
                      <div class="col-sm-4">
                        <input type="email" class="form-control"
                               id="cc"
                               name="cc"
                               >
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="bcc" class="col-sm-5 col-form-label">BCC</label>
                      <div class="col-sm-4">
                        <input type="email" class="form-control"
                               id="bcc"
                               name="bcc"
                               >
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="attachment" class="col-sm-5 col-form-label">Upload Attachment</label>
                      <div class="col-sm-4">
                        <input type="file" class="form-control"
                               id="attachment"
                               name="attachment"
                               >
                      </div>
                    </div>


                    <hr>

                      <button type="submit" name="_method" value="Send"
                      class="btn btn-primary">Send</button>


              </form>

          </div>
{% endblock %}
